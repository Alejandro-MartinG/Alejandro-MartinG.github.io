title: "{ Alejandro }"
short-title: " Alex "
favicon: "/img/fav.png"
description: "Blog and website of Alejandro Martín, blogging mainly for web develop."
keywords: "alejandro, alejandro-marting, personal, ruby, web develop, scraping"
################
# Intro layout #
################

